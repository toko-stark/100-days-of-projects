<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Memory Card Game</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Moves:</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Matches:</span>
                <span class="info-value" id="matches">0 / 8</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span class="info-value" id="timer">0s</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="resetBtn" class="btn">New Game</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
