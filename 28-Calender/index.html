<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28- Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Date Count Down</h2>
      <div id="countdown">
        <ul>
          <li class="countdown-item">
            <span class="time" id="days">00</span>Days
          </li>
          <li class="countdown-item">
            <span class="time" id="hours">00</span>Hours
          </li>
          <li class="countdown-item">
            <span class="time" id="minutes">00</span>Minutes
          </li>
          <li class="countdown-item">
            <span class="time" id="seconds">00</span>Seconds
          </li>
        </ul>
      </div>
      <input type="date" name="date" id="date" />
      <button id="btn">Set Date</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
