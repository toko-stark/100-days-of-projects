<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>12-Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator Application</h1>
      <div class="calculator">
        <input type="text" class="display" disabled />
        <div class="buttons grid">
          <button class="btn fn">c</button>
          <button class="btn fn">+/-</button>
          <button class="btn fn">%</button>
          <button class="btn op">÷</button>

          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn op">×</button>

          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn op">−</button>

          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn op">+</button>

          <button class="btn num --grow">0</button>
          <button class="btn num">.</button>
          <button class="btn op">=</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
