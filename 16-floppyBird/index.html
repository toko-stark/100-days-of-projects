<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>16-FloppyBird</title>
  </head>
  <body>
    <h1 class="title">16-FloppyBird</h1>
    <p class="startBtnText">Press Spacebar to start</p>
    <p class="score-txt">Score:<span class="score">0</span></p>
    <div class="game-area">
      <div class="game">
        <div class="bird"></div>
        <div class="pipes">
          <div class="pipe --0" style="left: 500px">
            <div class="pipe-top"></div>
            <div class="pipe-bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
