<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>01 &dash; Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-title">Rock Paper Scissors Game</h1>

      <form class="form-container">
        <div class="form">
          <h2 class="form-title">Choose your move:</h2>
          <div class="btns">
            <button class="btn rock" id="Rock">
              <ion-icon
                id="Rock"
                class="btn-icon"
                name="football-outline"
              ></ion-icon>
            </button>
            <button class="btn paper" id="Paper">
              <ion-icon
                id="Paper"
                class="btn-icon"
                name="document-outline"
              ></ion-icon>
            </button>
            <button class="btn scissors" id="Scissors">
              <ion-icon
                id="Scissors"
                class="btn-icon"
                name="cut-outline"
              ></ion-icon>
            </button>
          </div>
        </div>
      </form>

      <p class="bot-actions"></p>

      <div class="score">
        <p>
          Your score: <span class="score you">0</span> Computer score:
          <span class="score computer">0</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
