<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="nav left" id="prevBtn">&#10094;</button>
      <div class="image-container" id="imageContainer">
        <img src="img/image1.jpg" class="carousel-image" alt="Image 1" />
        <img src="img/image2.jpg" class="carousel-image" alt="Image 2" />
        <img src="img/image3.jpg" class="carousel-image" alt="Image 3" />
        <img src="img/image4.jpg" class="carousel-image" alt="Image 4" />
      </div>
      <button class="nav right" id="nextBtn">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
